<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Valentine's Surprise</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="countdown-container">
    <h1>Countdown to Valentine's Day</h1>
    <div id="countdown"></div>
  </div>

  <div id="valentine-question" class="hidden">
    <h1>Will you be my Valentine?</h1>
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
    <p id="are-you-sure" class="hidden">Are you sure? 😢</p>
  </div>

  <div id="treasures" class="hidden">
    <h1>Happy Valentine's Day! 💖</h1>
    <p>Click on the treasures to see your surprises:</p>
    <div class="treasure-container">
      <div class="treasure" data-content="You are the most amazing person in the world!">💝</div>
      <div class="treasure" data-content="I can't imagine my life without you.">🌹</div>
      <div class="treasure" data-content="Here's to many more happy moments together!">🎁</div>
      <div class="treasure" data-content="I love you more than words can say.">💌</div>
    </div>
    <div id="treasure-content" class="treasure-content"></div>
  </div>
</body>
</html>
